<head>
  <meta charset="utf-8">
  <title>Firebase Simple App</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="/scripts/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="app">


 <section id="event-details-container">
      <h1>Firebase Simple App</h1>

      <button id="startLogin">LOGIN</button>
 
 </section>

  <hr>

  <section id="firebaseui-auth-container"></section>

  <section id="description-container">
      <h2>Messages Board</h2>
      <p>After signing in you can share and view messages.</p>
  </section>

   <section id="guestbook-container">
   <h2>Discussion</h2>
<div>
  <form id="leave-message">
    <label>Leave a message: </label>
    <input type="text" id="message">
    <button type="submit">
      <i class="material-icons">send</i>
      <span>Send</span>
    </button>
    
  </form>

 <form id="image-form" action="#" input type="button">
  <label>Upload an image: </label>
  <input id="mediaCapture" style="display: none;" type="file" accept="image/*" capture="camera">
  <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
    <i class="material-icons">image</i>
</div>
      
   
   <section id="guestbook"></section>

 </section>

</div>
</body>
